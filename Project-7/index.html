<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Rotating Image Galery</title>

  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <div class="image-container">
    <span style="--i: 1">
      <img
        src="https://picsum.photos/id/66/300/200"
        alt=""
      >
    </span>
    <span style="--i: 2"><img
        src="https://picsum.photos/id/67/300/200"
        alt=""
      ></span>
    <span style="--i: 3"><img
        src="https://picsum.photos/id/68/300/200"
        alt=""
      ></span>
    <span style="--i: 4"><img
        src="https://picsum.photos/id/69/300/200"
        alt=""
      ></span>
    <span style="--i: 5"><img
        src="https://picsum.photos/id/70/300/200"
        alt=""
      ></span>
    <span style="--i: 6"><img
        src="https://picsum.photos/id/71/300/200"
        alt=""
      ></span>
    <span style="--i: 7"><img
        src="https://picsum.photos/id/85/300/200"
        alt=""
      ></span>
    <span style="--i: 8"><img
        src="https://picsum.photos/id/84/300/200"
        alt=""
      ></span>

  </div>
  <div class="btn-container">
    <button
      class="btn"
      id="prev"
    >Prev</button>
    <button
      class="btn"
      id="next"
    >Next</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
